on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/GeneratePDF.yaml'
      - '.md-pdf/**'
      - 'docs/**'

env:
  TZ: Asia/Tokyo

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ğŸ§¹ Refresh output direct
        run: |
          rm -rf ./dist
          cp -R ./docs ./dist

      - name: ğŸ“ Generate PDF
        run: |
          npx md-to-pdf --config-file ./.md-pdf/config.json ./dist/*.md

      - name: ğŸ—‘ Remove markdown files
        run: |
          rm -rf ./dist/*.md

      - name: ğŸš€ Push generate files to the repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          COMMIT_DATE='ğŸ“ Generate PDF: '$(date +'%Y-%m-%d %H:%M:%S')
          echo $COMMIT_DATE
          git commit -m "${COMMIT_DATE}"
          git push origin HEAD:${GITHUB_REF}
